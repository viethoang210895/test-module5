<div class="container">
  <app-navbar></app-navbar>
  <div style="font-size: 20px ;font-family: Arial">Quantity :{{tours.length}}</div>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>TITLE</th>
      <th>PRICE</th>
      <th colspan="3">Action</th>

    </tr>
    </thead>
    <tbody *ngFor="let st of tours ">
    <tr>
      <td>{{st.id}}</td>
      <td>{{st.title}}</td>
      <td>{{st.price}}</td>
      <td>
        <button class="btn btn-warning" [routerLink]="['/form', st.id ]">Update</button>
      </td>
      <td>
        <button class="btn btn-danger" (click)="delete(st.id)">Delete</button>
      </td>
      <td>
        <button class="btn btn-warning" [routerLink]="['/detail', st.id ]">DeTail</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<br>
<br>
