<div class="container">
  <app-navbar></app-navbar>
  <form [formGroup]="formTour" (ngSubmit)="onSubmit()">
    <div class="mb-3 mt-3">
      <label for="id" class="form-label" hidden>id:</label>
      <input type="text" formControlName="id" class="form-control" id="id" placeholder="Enter id" hidden>
    </div>
    <div class="mb-3 mt-3">
      <label for="title" class="form-label">title:</label>
      <input type="text" formControlName="title" class="form-control" id="title" placeholder="Enter title">
    </div>
    <div class="mb-3 mt-3">
      <label for="price" class="form-label">price:</label>
      <input type="text" formControlName="price" class="form-control" id="price" placeholder="Enter price">
    </div>
    <div class="mb-3 mt-3">
      <label for="description" class="form-label">description:</label>
      <input type="text" formControlName="description" class="form-control" id="description" placeholder="Enter description">
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
